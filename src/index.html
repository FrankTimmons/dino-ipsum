<html lang="en-US">
<head>
  <title>Dino-Ipsum</title>
</head>
<body>
  <div class="container">
    <form id="dinoLetter">
      <label for="letter">Enter a lowercase letter!</label>
      <input id="letter" type="text" pattern="[a-z]{1}" placeholder="Enter one lowercase letter" required>
      <button class="btn-success" type="submit">Submit</button>
    </form>
    <div class="dinoName"></div>
    <div><p>Guessed Letters: <span class="guesses"></span></p></div>
    <div>Fails: <span class="fails"></span></div>
    <div class="gameOver"><p>Game Over! The answer was: <span class="rightDino"></span></p></div>
    <div class="winner"><p>You Win!</p></div>
  </div>
</body>
</html>
